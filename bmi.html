<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI계산기</title>
    <style>
        *{box-sizing: border-box;margin:0;padding:0;}
        label{
            display: inline-block;
            width:80px;
        }
        .wrap{
            max-width: 380px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>BMI계산기</h1>
        </header>
        <section class="sec input">
            <h2>입력자료</h2>
            <p>체질량지수(BMI) 계산기에 오신것을 환영합니다. 이 프로그램은 누구나 그냥 쓰셔도 됩니다.</p>
            <p>체질량지수(BMI) 계산식은 측정자의 몸무게(kg)를 키(m)의 제곱으로 나눈 값으로 계산됩니다.</p>
            <label for="kg">몸무게</label>
            <input type="text" id="kg" placeholder="kg">
            <br>
            <label for="cm">키</label>
            <input type="text" id="cm" placeholder="cm">
            <br>
            <input type="button" value="계산" onclick="
                let _kg = document.getElementById('kg');
                let _cm = document.getElementById('cm');
                let _bmi = document.getElementById('bmi');
                let _result = document.getElementById('result');
                _bmi.value = _kg.value / ((_cm.value / 100) ** 2)
                _result.value = _bmi.value >= 26 ? '비만' : _bmi.value >= 23 ? '과체중' : _bmi.value >= 18.5 ? '정상' : '저체중';
            ">
        </section>
        <section class="sec output">
            <label for="bmi">BMI지수</label>
            <input type="text" id="bmi">
            <br>
            <label for="result">판정</label>
            <input type="text" id="result">
        </section>
    </div>
</body>
</html>
